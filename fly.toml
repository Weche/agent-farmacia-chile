app = 'pharmacy-finder-chile-spring-morning-3848'
primary_region = 'gru'

[build]
  dockerfile = "Dockerfile"

[env]
  APP_NAME = "Farmacias Chile"
  ENV = "production"
  PORT = "8080"
  
  # Database
  DATABASE_URL = "./pharmacy_finder.db"
  
  # API Configuration
  MINSAL_API_BASE = "https://midas.minsal.cl/farmacia_v2/WS"
  HTTP_TIMEOUT = "10.0"
  
  # Cache
  CACHE_TTL = "300"
  CACHE_HEALTH_CHECK_INTERVAL = "60"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
